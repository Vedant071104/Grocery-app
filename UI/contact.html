<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #c4d4e5);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .contact-container {
      background: #4CAF50;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .contact-header {
      text-align: center;
    }

    .contact-header h2 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .contact-header p {
      color: #555;
      font-size: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }

    input, textarea {
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    textarea {
      height: 150px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: scale(1.02);
    }

    .contact-info {
      border-top: 1px solid #eee;
      padding-top: 20px;
      color: #000;
    }

    .contact-info h4 {
      color: #000000;
      margin-bottom: 10px;
    }

    .contact-info p {
      margin: 6px 0;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px;
      }

      .contact-header h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p><b>We’d love to hear from you. Fill out the form and we’ll get back to you soon.</b></p>
    </div>

    <form action="/submit-contact" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="contact-info">
      <h4>Contact Information</h4>
      <p><strong>Email:</strong> support@groceryapp.com</p>
      <p><strong>Phone:</strong> +91-9876543210</p>
      <p><strong>Address:</strong> 123, Fresh Street, Mumbai, India</p>
    </div>
  </div>

</body>
</html>
